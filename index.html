<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM VOD Roadmap</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 p-4">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Icon Components to replace Lucide-React imports for standalone HTML
        const CodeIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>;
        const DatabaseIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>;
        const LayoutIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>;
        const CoinsIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>;
        const RocketIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>;
        const ChevronUp = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 15-6-6-6 6"/></svg>;
        const ChevronDown = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>;
        const CheckCircle2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;

        const Roadmap = () => {
            const [expandedPhase, setExpandedPhase] = useState(null);

            const phases = [
                {
                id: 1,
                title: "Phase 1: Smart Contracts (Solidity)",
                weeks: "Weeks 1-2",
                icon: <CodeIcon className="w-6 h-6 text-blue-500" />,
                description: "Building the logic to mint videos as NFTs.",
                tasks: [
                    "Setup Hardhat or Foundry environment",
                    "Write ERC-721 Contract (The 'Video' Token)",
                    "Add 'Metadata' struct (Title, IPFS Hash, Category)",
                    "Deploy to Testnet (Sepolia or Base Sepolia)"
                ]
                },
                {
                id: 2,
                title: "Phase 2: Storage & Metadata",
                weeks: "Weeks 3-4",
                icon: <DatabaseIcon className="w-6 h-6 text-purple-500" />,
                description: "Handling the heavy media files off-chain.",
                tasks: [
                    "Setup IPFS Account (Pinata or NFT.Storage)",
                    "Create Metadata Standard (JSON) compatible with OpenSea",
                    "Build script to Upload Video -> Get Hash -> Upload JSON -> Get URI",
                    "Test 'Mint' function with real IPFS URIs"
                ]
                },
                {
                id: 3,
                title: "Phase 3: Frontend & Indexing",
                weeks: "Weeks 5-7",
                icon: <LayoutIcon className="w-6 h-6 text-green-500" />,
                description: "The User Interface and Data Fetching.",
                tasks: [
                    "Setup Next.js + Tailwind CSS",
                    "Integrate RainbowKit & Wagmi (Wallet Connect)",
                    "Setup 'The Graph' (Subgraph) to index your contract events",
                    "Build Video Player Component (HTML5 Video tag sourcing IPFS)"
                ]
                },
                {
                id: 4,
                title: "Phase 4: Social & Monetization",
                weeks: "Weeks 8-9",
                icon: <CoinsIcon className="w-6 h-6 text-yellow-500" />,
                description: "Making it a business.",
                tasks: [
                    "Implement 'Tipping' (payable function in Solidity)",
                    "Create 'Creator Dashboard' (View my minted NFTs)",
                    "Add 'Burn' function (Creator can delete video)",
                    "Optional: Token Gating (Pay to Watch)"
                ]
                },
                {
                id: 5,
                title: "Phase 5: Mainnet Launch",
                weeks: "Week 10",
                icon: <RocketIcon className="w-6 h-6 text-red-500" />,
                description: "Going live.",
                tasks: [
                    "Gas Optimization Audit (Minimize costs)",
                    "UI Polish & Mobile Responsiveness",
                    "Deploy to Mainnet (Base, Polygon, or Arbitrum)",
                    "Verify Contract on Etherscan/Basescan"
                ]
                }
            ];

            const togglePhase = (id) => {
                if (expandedPhase === id) {
                setExpandedPhase(null);
                } else {
                setExpandedPhase(id);
                }
            };

            return (
                <div className="w-full max-w-3xl mx-auto p-6 bg-slate-50 rounded-xl shadow-lg font-sans">
                <div className="mb-8 text-center">
                    <h2 className="text-3xl font-bold text-slate-800">EVM VOD Platform Roadmap</h2>
                    <p className="text-slate-500 mt-2">10-Week MVP Schedule (Solidity + Next.js)</p>
                </div>

                <div className="space-y-4">
                    {phases.map((phase) => (
                    <div 
                        key={phase.id} 
                        className={`border rounded-lg transition-all duration-200 ${expandedPhase === phase.id ? 'bg-white border-blue-200 shadow-md' : 'bg-white border-slate-200 hover:border-blue-300'}`}
                    >
                        <button 
                        onClick={() => togglePhase(phase.id)}
                        className="w-full flex items-center justify-between p-4 focus:outline-none"
                        >
                        <div className="flex items-center gap-4">
                            <div className="p-2 bg-slate-100 rounded-full">
                            {phase.icon}
                            </div>
                            <div className="text-left">
                            <h3 className="font-semibold text-slate-800">{phase.title}</h3>
                            <span className="text-xs font-medium text-slate-500 uppercase tracking-wider">{phase.weeks}</span>
                            </div>
                        </div>
                        {expandedPhase === phase.id ? <ChevronUp className="text-slate-400" /> : <ChevronDown className="text-slate-400" />}
                        </button>

                        {expandedPhase === phase.id && (
                        <div className="px-4 pb-6 ml-16 border-l-2 border-slate-100 pl-6">
                            <p className="text-sm text-slate-600 mb-4 italic">{phase.description}</p>
                            <ul className="space-y-3">
                            {phase.tasks.map((task, index) => (
                                <li key={index} className="flex items-start gap-3 text-sm text-slate-700">
                                <CheckCircle2 className="w-4 h-4 text-blue-500 mt-0.5 flex-shrink-0" />
                                <span>{task}</span>
                                </li>
                            ))}
                            </ul>
                        </div>
                        )}
                    </div>
                    ))}
                </div>

                <div className="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-100">
                    <h4 className="font-semibold text-blue-800 mb-2">Recommended Tech Stack</h4>
                    <div className="flex flex-wrap gap-2">
                    {['Solidity', 'Hardhat', 'Next.js', 'Wagmi/Viem', 'Pinata (IPFS)', 'The Graph', 'Polygon/Base'].map((tech) => (
                        <span key={tech} className="px-3 py-1 bg-white text-blue-600 text-xs font-medium rounded-full border border-blue-200 shadow-sm">
                        {tech}
                        </span>
                    ))}
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Roadmap />);
    </script>
</body>
</html>
